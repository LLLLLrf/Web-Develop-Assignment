<!-- contain more detailed information about you from the chosen point of view-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Detail Page</title>
    <link rel="stylesheet" type="text/css" href="/style/AboutMeStyle.css">
    <link rel="stylesheet" type="text/css" href="/style/DetailStyle.css">
</head>

<body>
    <p style="position: fixed;top:0;left:8px;z-index:10000;">
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                src="http://jigsaw.w3.org/css-validator/images/vcss"
                alt="Valid CSS!" />
        </a>
    </p>

    <div class="content">
        <div class="exit-button" id="exit-button">
            <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            >
            <path
                d="M12 7.75739L13.4142 9.1716L10.5858 12L13.4142 14.8285L12 16.2427L7.75736 12L12 7.75739Z"
                fill="currentColor"
            />
            <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M12 1C18.0751 1 23 5.92487 23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12C1 5.92487 5.92487 1 12 1ZM3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12Z"
                fill="currentColor"
            />
            </svg>
        </div>
        <h1 id="title" class="head"></h1>
        <hr>
        <div class="content-box">
            <p id="content" class="main_content"></p>
        </div>
    </div>

    

    <div id="side-card-box"></div>

    <script src="/javascript/SideCard.js"></script>
    <script src="../javascript/DetailScript.js"></script>
</body>
</html>
