<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="style/RootStyle.css">
</head>

<body style="margin: 0;">
    <!-- This is an icon that indicate the code have passed the w3c CSS validation -->
    <p style="position: fixed;top:0;left:8px;z-index:10000;">
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                src="http://jigsaw.w3.org/css-validator/images/vcss"
                alt="Valid CSS!">
        </a>
    </p>
    <!-- a background frame for CSS animation -->
    <div class="background_frame">
        <div class="background"></div>
    </div>

    <!-- the greeting button -->
    <div>
        <div class="title">
            <button id="jumpButton" class="root-button" style="vertical-align:middle"></button>
            <span class="greeting">Welcome</span>
        </div>
    </div>


<script src="javascript/RootScript.js"></script>

</body>
</html>
